<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/font-awesome-animation/dist/font-awesome-animation.min.css">
    <!-- inject:css -->
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/leaflet-map.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/user-marker.css">
    <!-- endinject -->


    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Leaflet -->
    <script src="lib/leaflet/leaflet.js"></script>
    <script src="lib/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>
    <link rel="stylesheet" href="lib/leaflet/leaflet.css" />

    <!-- ionic native transitions -->
    <script src="lib/ionic-native-transitions/dist/ionic-native-transitions.min.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- inject:js -->
    <script src="js/routes.js"></script>
    <script src="js/controllers/appController.js"></script>
    <script src="js/controllers/homeMapController.js"></script>
    <script src="js/services/cameraservice.js"></script>
    <!-- endinject -->

  </head>
  <body ng-app="mapEventsApplication">
    <ion-nav-view></ion-nav-view>
  </body>
</html>
