<ion-view title="Map" hide-nav-bar="true">
  <ion-content data-tap-disabled="true">
  <style media="screen">
     #map-content {
       width: 100%;
       height: 100%;;
       position: relative;
       border: 1px solid black;
     }

     /*#button-content {
       position: absolute;
       bottom: 10vh;
       width: 100%;
       height: 80%;
       border:4px solid black;
     }*/
     #gps-button {
       position: absolute;
       right:    8px;
       bottom:   200px;
       border-radius: 10px;
      -moz-border-radius: 10px;
      -webkit-border-radius: 10px;
     }

     #alerts-button {
       position: absolute;
       right: 8px;
       bottom: 18px;
       border-radius: 10px;
      -moz-border-radius: 10px;
      -webkit-border-radius: 10px;
     }

   </style>
  <div id="map-content">
    <leaflet id="map" defaults="map.defaults"
             center="map.center"
             markers="map.markers"
             ng-if="map.center"
             width="100%" height="100%"></leaflet>
    <div id="button-content">

       <button id="gps-button" class="button button-light fa fa-location-arrow fa-3x"
                style="width:70px;height:70px;opacity: 0.7;"
                ng-click="toUserLocation()"></button>

       <button id="alerts-button" class="button button-balanced fa fa-map-marker fa-3x"
                   style="width:70px;height:70px;"
                   ng-click="openAlertsModal()"></button>
    </div>
  </div>



  </ion-content>
</ion-view>
